<h2 class="page-header">Register</h2>
<form (ngSubmit)="onRegisterSubmit()">
  <div class="form-group">
    <label> Name </label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label> Email </label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label> Age </label>
    <input type="text" [(ngModel)]="age" name="age" class="form-control">
  </div>
  <div class="form-group">
    <label> Username </label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label> Password1 </label>
    <input type="password" [(ngModel)]="password1" name="password1" class="form-control">
  </div>
  <div class="form-group">
    <label> Password2 </label>
    <input type="password" [(ngModel)]="password2" name="password2" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

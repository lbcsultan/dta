<div *ngIf="name">
  <h2 class="page-header">Name: {{name}}</h2>
  <form>
    <div class="form-group">
      <label>UserInfo</label>
      <textarea class="form-control" rows="1" disabled>{{userString}}</textarea>
    </div>
    <hr>
    <div class="form-group">
      <label>Public Token</label>
      <textarea class="form-control" rows="8" disabled>{{ptoken}}</textarea>
    </div>
    <div class="form-group">
      <label>Secret Token</label>
      <textarea class="form-control" rows="8" disabled>{{stoken}}</textarea>
    </div>
    <hr>
    <div class="form-group">
      <label>User certificate</label>
      <textarea class="form-control" rows="8" disabled>{{certPem}}</textarea>
    </div>
    <div class="form-group">
      <label>Server certificate</label>
      <textarea class="form-control" rows="8" disabled>{{caCertPem}}</textarea>
    </div>
  </form>
</div>

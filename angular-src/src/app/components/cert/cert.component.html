<h2 class="page-header">Certificate Request</h2>
<form (ngSubmit)="onCertRequest()">
  <div class="form-group">
    <label> Common Name - common name is same as username. It is auto typed in. </label>
    <input type="text" [(ngModel)]="common" name="common" class="form-control" disabled>
  </div>
  <div class="form-group">
    <label> Organizational Unit Name </label>
    <input type="text" [(ngModel)]="orgUnit" name="orgUnit" class="form-control">
  </div>
  <div class="form-group">
    <label> Organization Name </label>
    <input type="text" [(ngModel)]="organization" name="organization" class="form-control">
  </div>
  <div class="form-group">
    <label> Locality Name </label>
    <input type="text" [(ngModel)]="locality" name="locality" class="form-control">
  </div>
  <div class="form-group">
    <label> State or Province Name </label>
    <input type="text" [(ngModel)]="state" name="state" class="form-control">
  </div>
  <div class="form-group">
    <label> Country - KR for Korea </label>
    <input type="text" [(ngModel)]="country" name="country" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Certificate Request">
</form>

<h2 class="page-header">Login </h2>
<div class="row">
  <div class="col-md-6">
    <div class="alert alert-warning">
      <h3 class="page-header">ID/Pass Login </h3>
      <form (ngSubmit)="onLoginSubmit()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <input type="submit" class="btn btn-primary" value="Login">
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <div class="alert alert-info">
      <h3 class="page-header"> One-click Easy Login </h3>
      <p>
        One-click easy login without ID/pass.
        This feature can be used only after your browser is equipped with certificate. First, you need to get the
        certificate from the server.
      </p>
      <form (ngSubmit)="onLoginSigSubmit()">
        <input type="submit" class="btn btn-primary" value="One-click Easy Login">
      </form>
    </div>
  </div>
</div>
